<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>My weather application</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city"></h1>
            <p class="current-details">
              <span id="current-date"></span>,
              <span id="condition"></span> <br />
              Humidity: <span id="humidity">     </span>  Wind:<span id="wind"></span> 
            </p>
          </div>
          <div class="current-temperature">
            <div id="current-temperature-icon"></div>
            <br><span id="current-temperature-value"></span
            ><span id="current-temperature-unit"></span>
          </div>
        </div>
        


        <div class="weather-forecast">
        <div class="row">

          <div class="col-2">
            <div class="weather-forecast-date">Thu</div>
            <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="clouds" width="42"/>
            <div class="weather-forecast-temperature">
              <span class="weather-forecast-max">
              18° </span>
              
              <span class="weather-forecast-min">
              12° </span>
            
            </div>
          </div>
        </div>   
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/ChelleCoding/" target="_blank">Michelle D</a> and is
          <a href="https://github.com/ChelleCoding/Weather-App" target="_blank"> on GitHub</a> and
          <a href="https://the-new-weather-app.netlify.app/" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
